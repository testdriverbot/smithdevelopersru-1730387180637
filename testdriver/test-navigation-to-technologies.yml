version: 4.0.78
steps:
  - prompt: Click on "Технологии" in the header.
    commands:
      - command: hover-text
        text: Технологии
        description: link in the header
        action: click
  - prompt: >-
      Assert that the technologies page loads and displays the relevant
      technologies.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: >-
          the technologies page displays Python, Docker, Vue.js, Nginx,
          PostgreSQL, Yonote, Redis, GitHub, Timeweb Cloud
